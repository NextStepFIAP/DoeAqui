<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5"
>

    <head th:fragment="head">
        <meta charset="UTF-8">
        <title>DoeAqui</title>
        <link rel="stylesheet" type="text/css" th:href="@{~/css/global.css}">
        <link rel="stylesheet" type="text/css" th:href="@{~/css/error.css}">
    </head>

    <header th:fragment="header">
        <h1><a href="/">DoeAqui</a></h1>

        <div class="login-info">
            <span th:text="${#authentication.getPrincipal().getName()}"></span>
            <a href="/logout" title="sair">
                <span class="material-icons">logout</span>
            </a>
        </div>
    </header>

    <nav th:fragment="menu(page)">
        <ul class="menu">
            <li>
                <a href="/info" th:classappend="${page=='info'}?active">
                    <span>Informações</span>
                </a>
            </li>
            <li>
                <a href="/user/instituicao" th:classappend="${page=='instituicao'}?active">
                    <span>Instituições</span>
                </a>
            </li>
        </ul>
    </nav>

</html>
