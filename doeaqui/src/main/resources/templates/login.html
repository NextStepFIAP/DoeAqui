<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:include="_template :: head"></head>
<link rel="stylesheet" type="text/css" th:href="@{/styles/login.css}">
<body>

    <header>
        <div class="header__logo">
            <img class="logo" th:src="@{/assets/logo.png}">
            <h1><a href="/">DoeAqui</a></h1>
        </div>
    </header>

    <form class="form-container" th:action="@{/login}" method="post" >
        <label class="hide" for="email">Email:</label>
        <input type="email" id="email" name="username" placeholder="e-mail">

        <label class="hide"  for="password">Senha:</label>
        <input id="password" name="password" type="password" placeholder="senha">

        <span th:if="${param.error}" class="alert error">Login inv√°lido</span>
        <button class="primary cta cta-login">Entrar</button>
    </form>

</body>
</html>
