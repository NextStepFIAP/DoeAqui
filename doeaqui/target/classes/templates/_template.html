<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5"
>

    <head th:fragment="head">
        <meta charset="UTF-8">
        <title>DoeAqui</title>
        <link rel="stylesheet" type="text/css" th:href="@{/styles/global.css}">
    </head>

    <header class="header" th:fragment="header">
        <div class="header__logo">
            <img class="logo" th:src="@{/assets/logo.png}">
            <h1><a href="/">DoeAqui</a></h1>
        </div>
    </header>

    <nav th:fragment="menu(page)">
        <div class="switcher-page-container">
            <ul class="menu">
                <li th:classappend="${page=='info'}?active">
                    <a href="/info">
                        <span>Informações</span>
                    </a>
                </li>
                <li th:classappend="${page=='instituicao'}?active">
                    <a href="/user/instituicao" >
                        <span>Instituições</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

</html>
